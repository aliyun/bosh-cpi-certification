---
name: ((deployment_name))

releases:
  - name: ((release_name))
    version: latest

stemcells:
  - alias: default
    name: ((stemcell_name))
    version: latest

update:
  canaries: 1
  canary_watch_time: 30000-240000
  update_watch_time: 30000-600000
  max_in_flight: 3

instance_groups:
  - name: simple
    instances: 1
    vm_type: default
    stemcell: default
    azs: [z1, z2, z3]
    networks:
      - name: default
        default: [dns, gateway]
    jobs:
      - name: simple
        release: ((release_name))
